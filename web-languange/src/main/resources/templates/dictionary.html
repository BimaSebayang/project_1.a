<link rel="stylesheet" href="/languange/css/custom-form.css">
<link rel="stylesheet" href="/languange/css/dictionary.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/languange/js/master/form-validator-add.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	crossorigin="anonymous">

<div class="container" ng-controller="dictionary">
	<section
		class="search-banner text-white py-4 position-relative border form-arka-plan"
		id="search-banner" style="top: -100px;">
		<div class="container py-4 my-4">
			<div class="row text-center pb-4">
				<div class="col-md-12">
					<h2 class="text-white siyah-cerceve">Kamus Pencarian Kata</h2>
				</div>
			</div>
			<div class="row">
				<div class="text-center col-md-12">
					<div class="row">
						<div class="col-md-9">
							<div class="form-group ">
								<input ng-model="search" type="text" class="form-control"
									placeholder="Masukkan text-string yang ingin dicari pengertiannya">
							</div>
						</div>
						<div class="col-md-3">
							<button type="button" ng-click="queryWord()"
								class="btn btn-warning  pl-5 pr-5">Search</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>



	
	
	<div class="d-flex">
		<div>
			<h2>Hasil Pencarian</h2>
		</div>
		<div class="ml-auto">
			<div class="ml-auto">
					<select ng-model="word" class="form-control" ng-change = "queryWordSuggest(word)"
						ng-options="suggestionWord for suggestionWord in suggestionWords">
						 <option value="" disabled selected>{{suggestionRole}}</option>
					</select>
			</div>
		</div>
	</div>
	<hr style="position: relative; top: -20px;">

	<div class="container">
		<h4>Timeline Style : {{wordSearch}}</h4>
		<div class="row">
			<div class="col-md-12">
				<div class="main-timeline">
					<a href="#" class="timeline" ng-repeat="list in datas">
						<div class="timeline-icon"></div>
						<div class="timeline-content">
							<h3 class="title">{{list.langName}}</h3>
							<p class="description">
							<p>
							<div>ini adalah pengertian dari {{list.langName}}. sumber
								yang diambil adalah {{list.langResource}} , anda dapat
								memberikan pendapat dengan mengc.</div>
							</p>
							<div style="color: red;">{{list.langDesc}}</div>

							</p>
						</div>
					</a>
				</div>
			</div>
		</div>

		

	</div>
